<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet"  href="style/style.css"/>
    <script src='js/app.js'></script>
</head>
<body>
<div class="banner"></div>
<div class="color-1 ">
    <h1 style="text-transform:capitalize">simple toggle</h1>
    <button class="btn_1 btn" id='btn1'>toggle</button>
    <figure class="stack simple-spread">
        <img src="img/1.png">
        <img src="img/2.png">
        <img src="img/3.png">
    </figure>
</div>
<div class="color-2">
    <h1 style="text-transform:capitalize">fan out</h1>
    <button class="btn_2 btn" id='btn2'>toggle</button>
    <figure class="stack fan-out">
        <img src="img/1.png">
        <img src="img/2.png">
        <img src="img/4.png">
    </figure>
</div>
<div class="color-1">
    <h1 style="text-transform:capitalize">random rotation</h1>
    <button class="btn_3 btn" id='btn3'>toggle</button>
    <figure class="stack random-rotation">
        <img src="img/1.png">
        <img src="img/2.png">
        <img src="img/4.png">
    </figure>
</div>
<div class="color-2">
    <h1 style="text-transform:capitalize">side slide</h1>
    <button class="btn_4 btn" id='btn4'>toggle</button>
    <figure class="stack side-slide">
        <img src="img/1.png">
        <img src="img/2.png">
        <img src="img/3.png">
    </figure>
</div>
<div class="color-1">
    <h1 style="text-transform:capitalize">side grid</h1>
    <button class="btn_5 btn" id='btn5'>toggle</button>
    <figure class="stack side-grid">
        <img src="img/1.png">
        <img src="img/2.png">
        <img src="img/3.png">
        <img src="img/4.png">
    </figure>
</div>
<div class="color-2">
    <h1 style="text-transform:capitalize">bouncy grid</h1>
    <button class="btn_6 btn" id='btn6'>toggle</button>
    <figure class="stack bouncy-grid">
        <img src="img/1.png">
        <img src="img/2.png">
        <img src="img/3.png">
        <img src="img/4.png">
    </figure>
</div>
<div class="color-1">
    <h1 style="text-transform:capitalize">cover flow</h1>
    <button class="btn7 btn" id='btn7'>toggle</button>
    <figure class="stack cover-flow">
        <img src="img/1.png">
        <img src="img/2.png">
        <img src="img/3.png">
        <img src="img/4.png">
    </figure>
</div>
<div class="color-2">
    <h1 style="text-transform:capitalize">fan</h1>
    <button class="btn8 btn" id='btn8'>toggle</button>
    <figure class="stack fan">
        <img src="img/1.png">
        <img src="img/2.png">
        <img src="img/3.png">
        <img src="img/4.png">
        <img src="img/1.png">
        <img src="img/2.png">
        <img src="img/3.png">
        <img src="img/4.png">
    </figure>
</div>
</body>
</html>
